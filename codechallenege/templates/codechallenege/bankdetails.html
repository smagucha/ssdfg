{%extends 'codechallenege/base.html'%}
{%block title%}
 {{title}}
{%endblock %}
{%block content%}
 <table>
   {%for user in title%}
   <tr>
       <td>{{user.account_name}}</td>
       <td>{{user.account_no}}</td>
       <td>{{user.bank}}</td>
       <td>{{user.branch}}</td>
       <td>{{user.bio}}</td>
   </tr>
   {%endfor%}
    
 </table>

{%endblock%}
